<div class="row pull-right">
    <div class="col-xs-12">
        <div 
            class="btn-group"
            appDropdown>
            <button
                type="button"
                class="btn btn-primary dropdown-toggle">
                More <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Read More</a></li>
                <li><a href="#">Edit Post</a></li>
                <li><a href="#">Delete Post</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{posts.title}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{posts.description}}
    </div>
</div>
<hr>

<app-comment-edit></app-comment-edit>

<br>
<br>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let comment of posts.comments">
            
            ( {{ comment.rate }} / 10 ) - Rating
            <br>
            {{ comment.message }}
        </li>
      </ul>
    </div>
  </div>
